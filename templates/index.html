{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Tracker Pro</title>
    <link rel="stylesheet" href="{% static 'index.css' %}" />

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header-container">
      
      <div class="circle-icon left-icon">
        <button
          class="btn p-0 border-0 bg-transparent"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebarMenu"
          aria-controls="sidebarMenu"
        >
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>

      <!-- Title -->
      <div class="title-pill">STOCK TRACKER PRO</div>

      <div class="circle-icon right-icon">
        <a href="{% url 'profile' %}">
          <img
            src="https://em-content.zobj.net/thumbs/120/apple/354/man-technologist_1f468-200d-1f4bb.png"
            alt="User"
          />
        </a>
      </div>
    </div>

    <!-- Sidebar (Offcanvas) -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="sidebarMenu"
      aria-labelledby="sidebarMenuLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <h6>Main</h6>
        <a href="{% url 'home' %}" class="sidebar-btn">🏠 Home</a>
        <a href="{% url 'stock_detail' %}?symbol=AAPL" class="sidebar-btn"
          >📈 Stocks</a
        >

        <h6>User</h6>
        {% if user.is_authenticated %}
        <a href="{% url 'favourites' %}" class="sidebar-btn">⭐ Favourites</a>
        <a href="{% url 'logout' %}" class="sidebar-btn">🚪 Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="sidebar-btn">🔒 Login</a>
        <a href="{% url 'signup' %}" class="sidebar-btn">📝 Signup</a>
        {% endif %}
      </div>
    </div>

    <!-- Search Section -->
    <div class="section search-section">
      <h2 class="search-title">Search for the stock</h2>
      <form class="search-form" method="GET" action="{% url 'stock_detail' %}">
        <input
          type="text"
          id="search-input"
          name="symbol"
          placeholder="Enter stock ticker..."
          autocomplete="off"
          required
        />
        <button type="submit">Search</button>
        <ul id="suggestions-list" class="suggestions"></ul>
      </form>
    </div>

   
    {% comment %} <div class="section">
      <div class="section-label">Section 2</div>
    </div> {% endcomment %}

    
    <script src="{% static 'search.js' %}"></script>
  </body>
</html>
