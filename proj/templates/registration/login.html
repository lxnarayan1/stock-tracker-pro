{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    {% if form.errors %}
      <p class="error">Invalid username or password</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
  </div>
</body>
</html>
